<div class=" is-centered" id="login_box">
    <div class="is-4">
        <div class="box border">
            <form id="login_form" method="post" onsubmit="login()">
                <div class="field">
                    <label>Email</label>
                    <div class="control has-icons-left has-icons-right">
                        <input class="input is-link" type="email" name="email">
                        <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                        </span>
                    </div>
                    <!-- pattern="((?=\S*?[A-Z])(?=\S*?[a-z])(?=\S*?[0-9]).{6,})\S$" -->
                    <label>Password</label>
                    <div class="control has-icons-left has-icons-right">
                        <input class="input is-link" type="password" name="pword" id="pword_login">
                        <span class="icon is-small is-left">
                            <i class="fas fa-unlock-alt"></i>
                        </span>
                    </div>
                </div>
            </form>
            <div class="is-flex is-justify-content-space-between p-3">
                <button type="submit" form="login_form"
                    class=" has-text-white button m-1 is-rounded is-link">Login</button>
                <a id="reg_show" class=" has-text-white button m-1 is-rounded is-danger">
                    Register</a>
            </div>
        </div>
    </div>
</div>
